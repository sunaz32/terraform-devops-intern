name: Terraform CI/CD (Dev)

on:
  workflow_call:
    inputs:
      image_url:
        required: true
        type: string
      target_branch:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      image_url:
        description: 'Docker image URL'
        required: true
        type: string
      target_branch:
        description: 'Terraform code branch to deploy'
        required: true
        type: string

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Terraform Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch || inputs.target_branch }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725602228:role/github-oidc-role
          role-session-name: github-actions
          aws-region: ap-south-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform -chdir=Dev-Environment init -backend-config="key=dev/terraform.tfstate"

      - name: Terraform Validate
        run: terraform -chdir=Dev-Environment validate

      - name: Terraform Plan
        run: terraform -chdir=Dev-Environment plan -var="image_url=${{ github.event.inputs.image_url || inputs.image_url }}"

      - name: Terraform Apply with Confirmation
        run: terraform -chdir=Dev-Environment apply -auto-approve -var="image_url=${{ github.event.inputs.image_url || inputs.image_url }}"
