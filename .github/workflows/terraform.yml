name: Terraform Multi-Environment CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "dev-environment/**"
      - "stage-environment/**"
      - "prod-environment/**"
      - "modules/**"
      - ".github/workflows/**"

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Detect which environment folder changed
      - name: Detect Environment
        id: detect
        run: |
          set -e

          # Try to get diff between before and sha, else fallback
          if git rev-parse ${{ github.event.before }} >/dev/null 2>&1; then
            DIFF_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
