name: Terraform CI/CD (Dev)

on:
  push:
    branches: [ dev ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::851725602228:role/GitHubTerraform-role
          aws-region: ap-south-1

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=dev-environment init

      - name: Terraform Validate
        run: terraform -chdir=dev-environment validate

      - name: Terraform Plan
        run: terraform -chdir=dev-environment plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/dev'
        run: terraform -chdir=dev-environment apply -auto-approve tfplan
