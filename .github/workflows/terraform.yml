name: Terraform CI/CD (Dev)

on:
  workflow_call:
    inputs:
      image_url:
        required: true
        type: string
      target_branch:
        required: true
        type: string
      destroy:
        required: false
        type: boolean
        default: false
      ecs_key_name:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      image_url:
        description: 'Docker image URL'
        required: true
        type: string
      target_branch:
        description: 'Terraform code branch to deploy'
        required: true
        type: string
      destroy:
        description: 'Manually confirm to destroy resources'
        required: false
        type: boolean
        default: false
      ecs_key_name:
        description: 'Name of the ECS EC2 key pair'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      ECS_KEY_PUBLIC: ${{ secrets.SSH_PUBLIC_KEY }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Terraform Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.target_branch || inputs.target_branch }}

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725602228:role/GitHubTerraform-role
          role-session-name: github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Get Latest ECS Optimized AMI ID
        id: get-ami
        run: |
          ECS_AMI_ID=$(aws ssm get-parameters \
            --names /aws/service/ecs/optimized-ami/amazon-linux-2/recommended/image_id \
            --region ap-south-1 \
            --query "Parameters[0].Value" \
            --output text)
          echo "ECS_AMI_ID=${ECS_AMI_ID}" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform -chdir=Dev-Environment init -backend-config="key=dev/terraform.tfstate"

      - name: Terraform Validate
        run: terraform -chdir=Dev-Environment validate

      - name: Terraform Plan
        if: ${{ !(github.event.inputs.destroy == 'true' || inputs.destroy == true) }}
        run: |
          terraform -chdir=Dev-Environment plan \
            -var="image_url=${{ github.event.inputs.image_url || inputs.image_url }}" \
            -var="ecs_ami_id=${{ env.ECS_AMI_ID }}" \
            -var="ecs_key_public=${{ env.ECS_KEY_PUBLIC }}" \
            -var="ecs_key_name=${{ github.event.inputs.ecs_key_name || inputs.ecs_key_name }}"

      - name: Terraform Apply
        if: ${{ !(github.event.inputs.destroy == 'true' || inputs.destroy == true) }}
        run: |
          terraform -chdir=Dev-Environment apply -auto-approve \
            -var="image_url=${{ github.event.inputs.image_url || inputs.image_url }}" \
            -var="ecs_ami_id=${{ env.ECS_AMI_ID }}" \
            -var="ecs_key_public=${{ env.ECS_KEY_PUBLIC }}" \
            -var="ecs_key_name=${{ github.event.inputs.ecs_key_name || inputs.ecs_key_name }}"

      - name: Terraform Destroy
        if: ${{ github.event.inputs.destroy == 'true' || inputs.destroy == true }}
        run: |
          echo "Destroy confirmed. Proceeding..."
          terraform -chdir=Dev-Environment destroy -auto-approve \
            -var="image_url=${{ github.event.inputs.image_url || inputs.image_url }}" \
            -var="ecs_ami_id=${{ env.ECS_AMI_ID }}" \
            -var="ecs_key_public=${{ env.ECS_KEY_PUBLIC }}" \
            -var="ecs_key_name=${{ github.event.inputs.ecs_key_name || inputs.ecs_key_name }}"
