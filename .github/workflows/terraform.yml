name: Terraform CI/CD (Dev)

on:
  repository_dispatch:
    types: [deploy-dev]

permissions:
  id-token: write
  contents: read

env:
  TF_WORKING_DIR: Dev-Environment

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout specified branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.target_branch }}

      - name: ðŸ” Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::851725602228:role/GitHubTerraform-role
          aws-region: ap-south-1

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ðŸ“ Create dev.auto.tfvars with image URL
        run: |
          mkdir -p $TF_WORKING_DIR
          echo "image_url = \"${{ github.event.client_payload.image_url }}\"" > $TF_WORKING_DIR/dev.auto.tfvars

      - name: ðŸ“‚ List contents of $TF_WORKING_DIR (debug)
        run: ls -laR $TF_WORKING_DIR

      - name: ðŸ§¾ Show dev.auto.tfvars contents
        run: cat $TF_WORKING_DIR/dev.auto.tfvars

      - name: ðŸ§  Confirm image_url in Terraform console
        run: terraform -chdir=$TF_WORKING_DIR console <<< "var.image_url"

      - name: ðŸ§ª Terraform Init (with reconfigure)
        run: terraform -chdir=$TF_WORKING_DIR init -reconfigure

      - name: âœ… Terraform Validate
        run: terraform -chdir=$TF_WORKING_DIR validate

      - name: ðŸ“‹ Terraform Plan
        run: terraform -chdir=$TF_WORKING_DIR plan -out=tfplan

      - name: ðŸš€ Terraform Apply
        run: terraform -chdir=$TF_WORKING_DIR apply -auto-approve tfplan
